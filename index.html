<html>

<head>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div id="start"> START QUIZ! </div>

    <div id="quiz" style="display:none;">
        <div id="qImage"> <img src="https://img.favpng.com/17/18/15/web-development-html-css3-canvas-element-web-design-png-favpng-fuTCdugCT7a78ZwT8hhzDWezb.jpg"> </div>
        <div id="question"> <p> Question </p> </div>
            <div id="timer">
                <div id="counter"> 6 </div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
            </div>
        <div id="progress"> <div class="prog"></div>
    </div>

    <div id="scoreContainer" style="display:none;">
        <img src="https://lh3.googleusercontent.com/proxy/p5by4iI4V9Ljp5omXXvtxl6xe59PJV9wna_NA1pGUIJJ08-0BUzIsoOHAmTDV7U0b793hhDMUwwjMQ2n0okXuKj1ywd6GqjnumVXsQ" alt="Happy Face">
        <p> 90% </p>
    </div>

    <script src="./Assets/script.js"></script>
</body>

</html>
